<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Biology Quiz with Timer & Submit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
    }
    .timer {
      font-size: 24px;
      font-weight: bold;
      color: red;
      margin-bottom: 20px;
    }
    .question {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Biology Quiz</h1>
  
  <div class="timer" id="timer">Time left: 60s</div>
  
  <form id="quizForm">
    <div class="question">
      <p><strong>1. What is the basic unit of life?</strong></p>
      <label><input type="radio" name="q1" value="a" /> Atom</label><br />
      <label><input type="radio" name="q1" value="b" /> Cell</label><br />
      <label><input type="radio" name="q1" value="c" /> Molecule</label><br />
      <label><input type="radio" name="q1" value="d" /> Organ</label>
    </div>
    
    <div class="question">
      <p><strong>2. Which organelle is known as the powerhouse of the cell?</strong></p>
      <label><input type="radio" name="q2" value="a" /> Nucleus</label><br />
      <label><input type="radio" name="q2" value="b" /> Chloroplast</label><br />
      <label><input type="radio" name="q2" value="c" /> Mitochondria</label><br />
      <label><input type="radio" name="q2" value="d" /> Ribosome</label>
    </div>
    
    <div class="question">
      <p><strong>3. What is the process by which plants make their food?</strong></p>
      <label><input type="radio" name="q3" value="a" /> Respiration</label><br />
      <label><input type="radio" name="q3" value="b" /> Photosynthesis</label><br />
      <label><input type="radio" name="q3" value="c" /> Digestion</label><br />
      <label><input type="radio" name="q3" value="d" /> Transpiration</label>
    </div>
    
    <div class="question">
      <p><strong>4. DNA stands for?</strong></p>
      <label><input type="radio" name="q4" value="a" /> Deoxyribonucleic Acid</label><br />
      <label><input type="radio" name="q4" value="b" /> Deoxyribose Nitric Acid</label><br />
      <label><input type="radio" name="q4" value="c" /> Deoxynucleic Acid</label><br />
      <label><input type="radio" name="q4" value="d" /> Deoxyribonucleic Atom</label>
    </div>
    
    <div class="question">
      <p><strong>5. Which blood cells help fight infection?</strong></p>
      <label><input type="radio" name="q5" value="a" /> Red blood cells</label><br />
      <label><input type="radio" name="q5" value="b" /> White blood cells</label><br />
      <label><input type="radio" name="q5" value="c" /> Platelets</label><br />
      <label><input type="radio" name="q5" value="d" /> Plasma</label>
    </div>

    <button type="button" id="submitBtn">Submit</button>
  </form>

  <script>
    // Timer setup
    let timeLeft = 60;
    const timerElement = document.getElementById('timer');
    const submitBtn = document.getElementById('submitBtn');
    const quizForm = document.getElementById('quizForm');

    const countdown = setInterval(() => {
      if (timeLeft <= 0) {
        clearInterval(countdown);
        timerElement.textContent = "Time's up!";
        alert("Time is over! The quiz will be submitted automatically.");
        submitQuiz();
        submitBtn.disabled = true;
      } else {
        timerElement.textContent = `Time left: ${timeLeft}s`;
      }
      timeLeft--;
    }, 1000);

    // Correct answers
    const answers = {
      q1: 'b',
      q2: 'c',
      q3: 'b',
      q4: 'a',
      q5: 'b'
    };

    // Function to calculate score and show result
    function submitQuiz() {
      clearInterval(countdown);  // Stop timer if submitting manually
      let score = 0;
      // Loop through questions
      for (const q in answers) {
        const userAnswer = quizForm.elements[q].value;
        if (userAnswer === answers[q]) {
          score++;
        }
      }
      alert(`You scored ${score} out of 5.`);
      submitBtn.disabled = true;
    }

    submitBtn.addEventListener('click', submitQuiz);
  </script>

</body>
</html>
